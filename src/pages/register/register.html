<ion-header>

  <ion-navbar>
    <ion-title>Online Registration</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
    <ion-card>
      <ion-card-header>
        Register Form
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="regData.username"></ion-input>
          </ion-item>
		  <ion-list radio-group [(ngModel)]="regData.gender">
			<ion-row>
			   <ion-col col-6>
				  <ion-item>
					<ion-label>Male</ion-label>
					<ion-radio value="M" checked></ion-radio>
				  </ion-item>
			  </ion-col>
			   <ion-col col-6>
				  <ion-item>
					<ion-label>Female</ion-label>
					<ion-radio value="F"></ion-radio>
				  </ion-item>
			  </ion-col>
		  </ion-row>
		</ion-list>
          <ion-item>
              <ion-input type="email" placeholder="Email" [(ngModel)]="regData.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" [(ngModel)]="regData.password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="regData.rePassword"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="number" placeholder="Mobile" [(ngModel)]="regData.mobileNo"></ion-input>
                </ion-item> 
                <ion-item>
                  <ion-input type="Zip Code" placeholder="Zip Code" [(ngModel)]="regData.zip_code"></ion-input>
                </ion-item>  
                <ion-item>
                  <ion-input type="Address" placeholder=" Address" [(ngModel)]="regData.address"></ion-input>
                </ion-item>           
        </ion-list>
      </ion-card-content>
    </ion-card>
   
  </ion-content>

  <ion-footer>
      <ion-grid>
          <ion-row>
            <ion-col col-6><button ion-button block color="danger" (click)="backToLogin()" ion-start><ion-icon name="arrow-back"></ion-icon> Back</button></ion-col>
            <ion-col col-6><button ion-button block color="light" (click)="afterLogin()" ion-end>Register  <ion-icon name="arrow-forward"></ion-icon>
            </button></ion-col>
            
          </ion-row>
        </ion-grid>
      

  </ion-footer>
